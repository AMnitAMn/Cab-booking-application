<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>


<div id="id01" class="modal" style="display: block;">
  <form class="modal-content animate" action="/action_page.php" method="post" style="width:80%">
    <div class="container1">
	  <h2>Sign Up</h2>
      <label for="fullName"><b>Username</b></label>
      <input class="form-control" [(ngModel)]="customer.username" type="text" placeholder="Enter username" name="username" required>
     
      <label for="email"><b>Email</b></label>
      <input class="form-control" type="email" [(ngModel)]="customer.email" placeholder="Enter Email" name="email" required>
       
      <label for="password"><b>Password</b></label>
      <input class="form-control" type="password" [(ngModel)]="customer.password"  placeholder="Enter Password" name="password" required>

      <label for="mobileNumber"><b>Mobile Number</b></label>
      <input class="form-control" [(ngModel)]="customer.mobileNumber" type="text" placeholder="Enter mobile number" name="mobileNumber">

      <button (click)="addCustomer()" >Sign Up</button>
    </div>
    <div class="container1" style="background-color:#f1f1f1">
      <button type="button" routerLink=""  onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
    
  </form>
</div>
</body>
</html>
