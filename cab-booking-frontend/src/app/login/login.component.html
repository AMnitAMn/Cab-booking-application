<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>

<div id="id01" class="modal" style="display: block;">
  
  <form class="modal-content animate" method="post" style="width:80%">
    <div class="container1">
	  <h1>Sign In</h1>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="customer.username" name="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="customer.password" name="password" required>
        
      <button (click)="userLogin()">Login</button>
    </div>
    <div class="container1" style="background-color:#f1f1f1">
      <button type="button" routerLink=""  onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>
</body>
</html>
